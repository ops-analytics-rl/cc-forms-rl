<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');  // gets value from ?name=xyz
      if (name) {
        const redirectUrl = `https://script.google.com/a/macros/rocketlearning.org/s/AKfycbwN93A3fMZ09uCJ7U4n14-qhZ_6E9IwJbaXa2hE52GbEg6OkGL7juUZOrFhdTPEoqyEJA/exec?name=${name}`;
        window.location.href = redirectUrl;
      } else {
        document.body.innerHTML = '<h2>Missing name parameter. Use ?name=xyz</h2>';
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
